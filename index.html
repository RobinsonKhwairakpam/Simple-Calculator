<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div id="main">
        <div id="row-1"><h2 id="heading">Calculator</h2></div>
        <div id="row-2">
            <input type="text" id="result">
            <br><br>
            <button value="C" onclick="del()" id="c">C</button>
            <button value="AC" onclick="clr()" id="ac">AC</button>
        <!--<button value="C" onclick="display('sin')" class="operator">sin</button>
            <button value="C" onclick="display('cos')" class="operator">cos</button> -->
        </div>
        <div id="row-3">
            <button value="1" onclick="display('1')" class="num">1</button>
            <button value="2" onclick="display('2')" class="num">2</button>
            <button value="3" onclick="display('3')" class="num">3</button>
            <button value="/" onclick="display('/')" class="operator">/</button>
        </div id="row-4">
        <div>
            <button value="4" onclick="display('4')" class="num">4</button>
            <button value="5" onclick="display('5')" class="num">5</button>
            <button value="6" onclick="display('6')" class="num">6</button>
            <button value="+" onclick="display('+')" class="operator">+</button>
        </div>
        <div id="row-5">
            <button value="7" onclick="display('7')" class="num">7</button>
            <button value="8" onclick="display('8')" class="num">8</button>
            <button value="9" onclick="display('9')" class="num">9</button>
            <button value="-" onclick="display('-')" class="operator">-</button>
        </div>
        <div id="row-6">
            <button value="." onclick="display('.')" class="assign">.</button>
            <button value="0" onclick="display('0')" class="num">0</button>
            <button value="=" onclick="solve()" class="assign">=</button>
            <button value="*" onclick="display('*')" class="operator">*</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
